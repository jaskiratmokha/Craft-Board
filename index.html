<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OPEN-Craft-Board</title>
</head>
<body>
    <div class="tool-option">
        <i class="fas fa-times"></i>
    </div>
    <div class="toolbar">
        <img class="pencil" src="Icons/Pencil.svg" alt="">
        <img class="eraser" src="Icons/Eraser.svg" alt="">
        <img class="sticky" src="Icons/StickyNote.svg" alt="">
        <img class="upload" src="Icons/Upload.svg" alt="">
        <img class="download" src="Icons/Download.svg" alt="">
        <img class="undo" src="Icons/Undo.svg" alt="">
        <img class="redo" src="Icons/Redo.svg" alt="">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div>
    </div> -->
    <script src="script.js"></script>
</body>
</html>
